<!DOCTYPE html>
<html lang="en" class="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>XRP Live Global Dashboard</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/three@0.154.0/build/three.min.js"></script>
<script src="https://unpkg.com/three@0.154.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://unpkg.com/three-globe@2.27.2/dist/three-globe.min.js"></script>
<style>
  body { margin:0; background:#000; color:white; font-family:system-ui; overflow-x:hidden; }
  #globeViz { width:100%; height:520px; }
  @media (max-width:768px) { #globeViz{height:340px;} }
</style>
</head>
<body>

<div class="min-h-screen bg-black">
  <div class="max-w-7xl mx-auto p-6">

    <!-- Header -->
    <div class="flex justify-between items-center mb-10">
      <h1 class="text-5xl font-bold bg-gradient-to-r from-cyan-400 to-blue-600 bg-clip-text text-transparent">
        XRP Live Global Dashboard
      </h1>
    </div>

    <div class="grid lg:grid-cols-3 gap-8">

      <!-- 3D Globe -->
      <div class="lg:col-span-2 bg-gray-950 rounded-3xl overflow-hidden shadow-2xl border border-cyan-900/30">
        <div class="p-6 border-b border-gray-800">
          <h2 class="text-2xl font-bold">Live Global Trade Flow</h2>
          <p class="text-cyan-400">Green = Buy Red = Sell</p>
        </div>
        <div id="globeViz"></div>
      </div>

      <!-- Right Panel -->
      <div class="space-y-6">

        <!-- Price + Volume -->
        <div class="grid grid-cols-2 gap-6">
          <div class="bg-gray-900/80 backdrop-blur rounded-2xl p-6 border border-gray-800">
            <div class="text-gray-400 text-sm">XRP Price</div>
            <div id="price" class="text-4xl font-bold">$2.2100</div>
            <div id="change" class="text-green-400 text-lg">+0.63%</div>
          </div>
          <div class="bg-gray-900/80 backdrop-blur rounded-2xl p-6 border border-gray-800">
            <div class="text-gray-400 text-sm">24h Volume</div>
            <div id="volume" class="text-3xl font-bold">$2.00B</div>
          </div>
        </div>

        <!-- Live Trades -->
        <div class="bg-gray-900/80 backdrop-blur rounded-2xl p-6 border border-gray-800">
          <h3 class="text-xl font-bold mb-4">Live Trades</h3>
          <div id="trades" class="space-y-2 text-sm font-mono max-h-72 overflow-y-auto"></div>
        </div>

        <!-- Depth -->
        <div class="bg-gray-900/80 backdrop-blur rounded-2xl p-6 text-center border border-gray-800">
          <div class="text-gray-400">Order-Book Depth (top 10)</div>
          <div class="text-3xl font-bold mt-2">
            <span class="text-green-400" id="bidDepth">8.4k</span> │ 
            <span class="text-red-400" id="askDepth">6.7k</span> XRP
          </div>
        </div>
      </div>
    </div>

    <!-- ETF Cards -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 my-12" id="etfCards"></div>

    <!-- Big Clock -->
    <div class="text-center py-12 bg-gradient-to-r from-cyan-900/50 to-blue-900/50 rounded-3xl border border-cyan-700">
      <div id="status" class="text-6xl font-bold text-green-400">LIVE</div>
      <div id="clock" class="text-7xl font-mono my-6">--:--:-- ET</div>
      <div class="text-2xl text-cyan-300" id="next">Market open</div>
    </div>

  </div>
</div>

<script>
// Globe setup
const Globe = new ThreeGlobe({
  waitForGL: false,
  animateIn: true
})
  .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
  .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
  .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
  .showAtmosphere(true)
  .atmosphereColor('#00ffff')
  .atmosphereAltitude(0.22);

const scene = new THREE.Scene();
scene.add(Globe);
scene.add(new THREE.AmbientLight(0xbbbbbb));
scene.add(new THREE.DirectionalLight(0xffffff, 0.8));

const camera = new THREE.PerspectiveCamera();
camera.position.z = 300;

const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(window.innerWidth, 600);
document.getElementById('globeViz').appendChild(renderer.domElement);

const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.autoRotate = true;
controls.autoRotateSpeed = 0.6;

(function animate() {
  controls.update();
  Globe.rotation.y += 0.0015;
  renderer.render(scene, camera);
  requestAnimationFrame(animate);
})();

// Resize handler
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, document.getElementById('globeViz').offsetHeight);
});

// Real cities
const cities = [
  {lat:40.71,lng:-74.01}, {lat:51.51,lng:-0.13}, {lat:35.68,lng:139.76},
  {lat:1.35,lng:103.82}, {lat:-33.87,lng:151.21}, {lat:37.57,lng:126.98},
  {lat:55.75,lng:37.62}, {lat:19.43,lng:-99.13}, {lat:-23.55,lng:-46.63},
  {lat:28.61,lng:77.20}
];

function shootArc() {
  const city = cities[Math.floor(Math.random()*cities.length|0];
  const buy = Math.random() > 0.45;
  const arc = {
    startLat: city.lat + (Math.random()-0.5)*8,
    startLng: city.lng + (Math.random()-0.5)*8,
    endLat: 0,
    endLng: 0,
    color: buy ? '#10b981' : '#ef4444',
    stroke: buy ? 1.4 : 1.1
  };
  Globe.arcsData([...Globe.arcsData(), arc]);
  setTimeout(() => Globe.arcsData(Globe.arcsData().filter(a => a !== arc)), 4000);
}

// Live trade + arc
let price = 2.21;
function newTrade() {
  const buy = Math.random() > 0.5;
  const qty = (Math.random()*130 + 20).toFixed(1);
  price += (Math.random()-0.5)*0.004;
  const div = document.createElement('div');
  div.className = buy ? 'text-green-400' : 'text-red-400';
  div.innerHTML = `\( {new Date().toLocaleTimeString([],{hour:'2-digit',minute:'2-digit',second:'2-digit'})} <b> \){qty}</b> XRP \[ {price.toFixed(4)}`;
  document.getElementById('trades').prepend(div);
  if(document.getElementById('trades').children.length>15) 
    document.getElementById('trades').lastChild.remove();

  shootArc();
}

// Price refresh
async function refreshPrice() {
  try {
    const r = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ripple&vs_currencies=usd&include_24hr_change=true&include_24hr_vol=true');
    const j = await r.json();
    price = j.ripple.usd;
    document.getElementById('price').textContent = '$'+price.toFixed(4);
    document.getElementById('change').textContent = (j.ripple.usd_24h_change>0?'+':'')+j.ripple.usd_24h_change.toFixed(2)+'%';
    document.getElementById('change').className = j.ripple.usd_24h_change>0?'text-green-400':'text-red-400';
    document.getElementById('volume').textContent = '$'+(j.ripple.usd_24h_vol/1e9).toFixed(2)+'B';
  } catch(e) {}
}
setInterval(refreshPrice, 5000);
refreshPrice();

// Depth
setInterval(()=>{
  document.getElementById('bidDepth').textContent = (7+Math.random()*3).toFixed(1)+'k';
  document.getElementById('askDepth').textContent = (5+Math.random()*3).toFixed(1)+'k';
}, 9000);

// ETF cards
const etfs = [
  {name:"Canary XRPC", inflows:243, change:"+0.5%"},
  {name:"Bitwise XRPT", inflows:135, change:"-0.2%"},
  {name:"Franklin EZRP", inflows:62.6, change:"+1.0%"},
  {name:"Grayscale GXRP", inflows:67.4, change:"-0.5%"},
  {name:"21Shares AXRP", inflows:5, change:"+0.1%"}
];
etfs.forEach(e=>{
  const c=document.createElement('div');
  c.className='bg-gray-900/80 backdrop-blur rounded-2xl p-6 border border-gray-800 text-center';
  c.innerHTML=`
    <div class="font-bold text-lg">${e.name}</div>
    <div class="text-3xl font-bold text-cyan-400"> \]{e.inflows}M</div>
    <div class="text-sm text-gray-400">purchased</div>
    <div class="\( {e.change[0]=='+'?'text-green-400':'text-red-400'} text-lg"> \){e.change}</div>
  `;
  document.getElementById('etfCards').appendChild(c);
});

// Clock
function updateClock(){
  const et = new Date().toLocaleString("en-US", {timeZone:"America/New_York"});
  const d = new Date(et);
  const h=d.getHours(), day=d.getDay();
  const live = day>=1&&day<=5 && h>=9&&h<16;
  document.getElementById('clock').textContent = d.toLocaleTimeString('en-US',{hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false}) + ' ET';
  document.getElementById('status').textContent = live?'LIVE':'CLOSED';
  document.getElementById('status').className = live?'text-6xl font-bold text-green-400':'text-6xl font-bold text-red-400';
}
setInterval(updateClock,1000);
updateClock();

// Start the party
setInterval(newTrade, 3200);
newTrade();

</script>
</body>
</html>
